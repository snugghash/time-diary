        <title>Time Diary Reports</title>
        <meta name="description" content="A time tracker with journaling, completely in the browser">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="apple-touch-icon" href="apple-touch-icon.png">

        <link rel="stylesheet" href="css/normalize.min.css">

        <!--[if lt IE 8]>

        <div class="header-container">
            <header class="wrapper clearfix">
                <h1 class="title"><a href="index.html">Time Diary</a> Reports</h1>
                <nav>
                    <ul>
                        <li><a href="#">Support</a></li>
                        <li><a id="export-data" href="#">Export Data</a></li>
                        <li><a id="reports" href="reports.html">Reports</a></li>
                    </ul>
                </nav>
            </header>
        </div>

        <div class="main-container">
            <div class="main wrapper clearfix">

                <article>
                    All time
                    <section id="chartAllTime" style="overflow:scroll;">
                    </section>
                    Last 7 days
                    <section id="chartLast7Days" style="overflow:scroll;">
                    </section>
                    Last 24 hours
                    <section id="chartLast24Hours" style="overflow:scroll;">
                    </section>
                    Start time: <input id="arbitStartTime" type="text" hint="YYYY-MM-DD HH:MM:SS" />
                    <br/>
                    End time: <input id="arbitEndTime" type="text" hint="YYYY-MM-DD HH:MM:SS" />
                    <br/>
                    <input type="button" value="Update chart" id="updateChartButton"/>
                    <br/>
                    (Includes whole blocks if edges are in-between blocks)
                    <br/>
                    <section id="chartArbitTime" style="overflow:scroll;"></section>
                    <section id="reports-root"></section>
                </article>

            </div> <!-- #main -->
        </div> <!-- #main-container -->

        <div class="footer-container">
            <footer class="wrapper">
                <h3>
                    <a href="https://github.com/snugghash/timeDiary/">Source</a>,
                    <a href="https://github.com/snugghash/timeDiary/LICENSE">License</a>
                </h3>
            </footer>
        </div>
