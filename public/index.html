        <div class="header-container">
            <header class="wrapper clearfix">
                <h1 class="title">Time Diary</h1>
                <nav>
                    <ul>
                        <li><a href="#">Support</a></li>
                        <li><a id="export-data" href="#">Export Data</a></li>
                        <li><a id="reports" href="reports.html">Reports</a></li>
                    </ul>
                </nav>
            </header>
        </div>

        <div class="main-container" id="root">
            <div class="main wrapper clearfix">

                <article>
                    <h2>Click to start/stop, double click to split time at that point</h2>
                    <section id="tracker">
                    </section>
                    <section id="tracker-root">
                    </section>
                </article>

                <aside>
                    <h3>Tags</h3>
                    <div>
                    <textarea id=tags>[
'Work',
'Play',
'Organizing',
'Distracted',
'Break',
'Timetracking',
]</textarea>
                    <input id='updateTags' type='submit' value="Update"/>
                    </div>
                </aside>

            </div> <!-- #main -->
        </div> <!-- #main-container -->

            <footer class="wrapper">
